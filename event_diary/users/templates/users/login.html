{% extends "users/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text", name="username", placeholder="Имя пользователя">
        <input type="password", name="password", placeholder="Пароль">
        <input type="submit", value="Вход">

    </form>

{% endblock %}

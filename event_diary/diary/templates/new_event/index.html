{% extends "new_event/main_page.html" %}

{% block body %}
    <h1>Новое событие</h1>
    <h2>Название</h2>
    <form action="{% url 'new_event' %}" method="post">
        {% csrf_token %}
        {{ form.task }}
        <!--<input type = "text" name="task">-->

        <h2>Дата</h2>
        {{ form.dt_field }}
        <h2>Время</h2>

        <input type="submit">
    </form>

    <a href="{% url 'all' %}">Все события</a>
{% endblock %}
